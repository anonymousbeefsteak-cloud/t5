    <!-- 
      Content Security Policy (CSP)
      - default-src 'self': Restricts all resources to be loaded from the same origin.
      - script-src 'self' ... 'sha256-...': Allows scripts from self, CDNs, and a specific inline script via its hash.
      - style-src 'self' 'unsafe-inline' ...: Allows styles from self, inline styles (for toast notifications), and Google Fonts.
      - font-src 'self' ...: Allows fonts from self and Google Fonts.
      - img-src 'self' ...: Allows images from self, picsum.photos, and data URIs.
      - connect-src 'self' ...: Allows connections to self, the Google Apps Script backend, and the Google AI API.
    -->
